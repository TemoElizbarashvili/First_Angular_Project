<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col md offset-2">
      <input type="text" [(ngModel)]="filteredStatus" class="form-control mb-2">
      <br>
      <button class="btn btn-success" (click)="onAddServer()">Add Server</button>
      <br><br>
      <h2>App Status: {{ appStatus | async }} </h2>
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | filter:filteredStatus:'status'" [ngClass]="getStatusClasses(server)">
          <strong>{{ server.name | shorten: 5 }}</strong> | {{ server.instanceType | uppercase }} | {{ server.started | date: 'fullDate' | uppercase}}
          <span class="badge bg-secondary text-end"> {{ server.status }} </span>
        </li>
      </ul>
    </div>
  </div>
</div>
