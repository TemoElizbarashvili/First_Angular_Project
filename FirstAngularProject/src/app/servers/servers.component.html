<label>UserName</label>
<input type="text" class="form-control" [(ngModel)]="userName">

<p>Name of User is: {{ userName }}</p>

<button class="btn btn-primary" [disabled]="isUserNameEmpty()" (click)="onResetUserName()">Reset UserName</button>
<hr>

<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{ serverName }}</p>

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template  #noServer>
    <p>No server was created!</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>

<hr>

<button class="btn" (click)="onSecretClick()" [ngClass]="{'btn-danger': secretButtonIsClicked, 'btn-warning': !secretButtonIsClicked}">Toggle Secrets</button>
<p *ngIf="secretButtonIsClicked">Secret Password is: "buhehhe"</p>
<p *ngFor="let click of clicks; let i = index" [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'white'}"
    [ngClass]="{whitetext: i >= 4}">Click: {{ click }}</p>
