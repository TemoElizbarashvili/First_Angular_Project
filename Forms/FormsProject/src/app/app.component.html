<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 col-sm-1 col-md-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm"> 
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-secondary mt-1" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block text-danger" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <p class="text-danger" *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your First Pet?</option>
            <option value="teacher">Your First Teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control mt-1" name="questionAnswer"  rows="3" [(ngModel)]="answer"></textarea>
        </div>
        <p>Your reply: {{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label> 
            <input type="radio" name="gender" ngModel [value]="gender" required>
            {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary mt-2" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-12">
          <h3>Your data</h3>
          <p>Username: {{ user.username }}</p>
          <p>Mail: {{ user.email }}</p>
          <p>Secret question: Your First {{ user.secretQuestion }}</p>
          <p>Secret question answer: {{ user.answer }}</p>
          <p>gender: {{ user.gender }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
