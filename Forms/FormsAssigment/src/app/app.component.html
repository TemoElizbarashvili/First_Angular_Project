<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1">
      <form [formGroup]="createProjectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input class="form-control" type="text" formControlName="projectName">
        </div>
        <span class="text-danger" *ngIf="!createProjectForm.get('projectName').valid && createProjectForm.get('projectName').touched">
          <span class="text-danger" *ngIf="createProjectForm.get('projectName').errors['ForbiddenName']">This name cannot be used!</span>
          <span class="text-danger" *ngIf="createProjectForm.get('projectName').errors['required']">Invalid username!</span>
        </span>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" formControlName="email">
          <span class="text-danger" *ngIf="!createProjectForm.get('email').valid && createProjectForm.get('email').touched">Email is Invalid!</span>
        </div>
        <div class="form-group">
          <label>Project Status</label>
          <select class="form-select" for="projectStatus" formControlName="projectStatus">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button class="btn btn-success mt-2" type="submit" [disabled]="!createProjectForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
