<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let number of oddNumbers"
          >
          {{ number }}
         </li>
        </div> -->
        <div *ngIf="onlyOdd">
          <li class="list-group-item" [ngClass]="{odd: odd % 2 !==0}" [ngStyle]="{backgroundColor: 'pink'}" *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
       </div>
       <div *appUnless="onlyOdd">
        <li
        class="list-group-item"
        *ngFor="let number of oddNumbers"
        >
        {{ number }}
       </li>
      </div>
      </ul>
      <p appBasicHighlight>Style Me With your Basic Directive</p>
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'" >Style Me With your Better Directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
